<!--Stash adalah aksi untuk menyimpan semua perubahan yang masih berada di unstaged area. Untuk apa hal itu dilakukan? Bukankah sudah ada Commit dan Push?

Tidak, Stash jauh berbeda dengan apa yang dilakukan Commit atau Push. Commit adalah aksi untuk menyimpan perubahan yang Anda yakini perubahan itu sudah benar, dan anda berkomitmen perubahan itulah yang Anda pilih untuk masuk ke dalam Commit history. Sedangkan Stash, menyimpan perubahan yang Anda rasa belum benar, belum cukup bagus untuk di-Commit, dan perubahan itu hanya akan disimpan di local komputer Anda. Tidak ada orang lain yang bisa melihat perubahan tersebut kecuali anda.

-->
